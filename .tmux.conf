# vim:ts=4:sw=4:sts=4:ft=conf:
# source-file /usr/share/tmux/solarized-light.conf

unbind %
unbind '"'
unbind [
bind h split-window -v
bind v split-window -h
bind Escape copy-mode

setw -g mode-keys vi
setw -g utf8 on

set -g base-index 1
set -g bell-action any
set -g display-panes-time 2000
set -g history-limit 5000
set -g message-attr bright
set -g message-bg black
set -g message-fg white
set -g set-titles on
set -g set-titles-string "tmux:#I [ #W ]"

unbind C-b
set -g prefix C-a
bind-key a send-prefix
bind-key c neww -c "#{pane_current_path}"
bind-key C-a last-window
bind-key K confirm kill-server
bind-key k confirm kill-window
bind r source-file ~/.tmux.conf

new -s TTYtter ttytter
neww -d -t 3
neww -d -t 5
neww -t 2
selectw -t 1

set -g status-attr bright
set -g status-bg default
set -g status-fg white
set -g status-interval 1
set -g status-justify centre
set -g status-left '#[fg=green]#H #[fg=black,bright]## #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-left-length 20
set -g status-right '#[fg=cyan,bright]%a %d-%m-%y %H:%M#[default] #[fg=blue,bright]Up #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=black,bright]## #[fg=magenta]#(cut -d " " -f 1-4 /proc/loadavg)'

set-window-option -g window-status-attr dim
set-window-option -g window-status-bg default
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg white
set-window-option -g window-status-fg white
